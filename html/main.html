<script type="text/javascript">


	var idx = 0;
	var slidemax = 3;
	var pos = 1700;
$("#bt1").addClass("aa");
	function sliding(add)
	{
		var video1 = $("#video1");
		var video2 = $("#video2");
		var video3 = $("#video3");
		var video4 = $("#video4");
		idx = idx + add;
		if(idx < 0) idx = slidemax;
		else if(idx > slidemax) idx = 0;
		$(".slide").stop().animate({'left':-(idx*pos)+"px"},"slow");
		if(idx == 0)
		{
			$(".check").removeClass("aa");
			$("#bt1").addClass("aa");
			video2[0].pause();
			video3[0].pause();
			video4[0].pause();
			video1[0].play();
		}else if(idx == 1){
			$(".check").removeClass("aa");
			$("#bt2").addClass("aa");
			video1[0].pause();
			video2[0].pause();
			video3[0].pause();
			video2[0].play();
			
		}else if(idx == 2)
		{
			$(".check").removeClass("aa");
			$("#bt3").addClass("aa");
			video1[0].pause();
			video2[0].pause();
			video4[0].pause();
			video3[0].play();
		}else if(idx == 3)
		{
			$(".check").removeClass("aa");
			$("#bt4").addClass("aa");
			video1[0].pause();
			video2[0].pause();
			video3[0].pause();
			video4[0].play();
		}
	}
autoslide = setInterval(function() { sliding(1) }, 7000);
	// function after() {
 //        setTimeout(function() {
 //            // clearInterval(autoslide);  
 //            autoslide = setInterval(function() { sliding(1) }, 7000);
 //        }, 7000);
 //    }
     
    $('#leftbtn, #rightbtn').click(function() {
        // clearInterval(autoslide);  
        if($(this).attr('id') == "leftbtn") sliding(-1);
        else sliding(1);
        // after();
    });
    $('.slidepos > button').click(function() {
        // clearInterval(autoslide);  
        idx = $(this).index(); 
        sliding(0);
        // after();
    });
</script>
